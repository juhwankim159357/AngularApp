
<br />
<div class="container">
<div class="row">
<div class="col-md-12">
<form #f="ngForm" (ngSubmit)="formSubmit(f)">
<div class="form-group">
<label>Title</label>
<input type="text" class="form-control" [(ngModel)]="blogPosts.title" name = "title">
</div>
<div class="form-group">
<label>Featured Image (URL)</label>
<input type="text" class="form-control" [(ngModel)]="blogPosts.featuredImage" name = "url">
</div>
<div class="form-group">
<label>Post</label>
<textarea class="form-control" style="min-height:200px" [(ngModel)]="blogPosts.post" name = "post"></textarea>
</div>
<div class="form-group">
<label>Category</label>
<input type="text" class="form-control" [(ngModel)]="blogPosts.category" name = "category">
</div>
<div class="form-group">
    <label>Tags</label>
    <textarea class="form-control" [(ngModel)]="tags" name = "tags" required></textarea>
    </div>
    <div class="pull-right"><button class="btn btn-danger btn-sm" (click)="deltePost()">Delete Post</button> &nbsp; <button
    type="submit" [disabled]="!f.valid" class="btn btn-success btn-sm"  >Update Post</button></div>
    </form>
    </div>
    </div>
    </div>
    <br />
